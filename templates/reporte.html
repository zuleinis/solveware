<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <style>
        .data {
            padding: 20px;
            margin: 10px;
            background-color: #eee;
        }
    </style>

</head>
    {% for data in reporte %}
    <h1>Reporte de {{data["nombre"]}}</h1>
        <div class="data">
            <h3>Nombre: {{data["nombre"]}}</h3>
            <h3>Email: {{data["email"]}}</h3>
            <h3>Equipo: {{data["equipo"]}}</h3>
            <h3>Falla: {{data["falla"]}}</h3>
            <h3>Status: {{data["status"]}}</h3>
            <h3>Fecha de publicacion: {{data["postdate"]}}</h3>
            <h3>Hora de publicacion (AST): {{data["posttime"]}}</h3>
        </div>
    {% endfor %}
    </div>

    <form action="/display">
        <input type="submit" value="Back" />
    </form>

</body>
</html>
