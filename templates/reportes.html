<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <style>
        .data {
            padding-left: 20px;
            padding-right:20px;
            padding-top:20px;
            padding-bottom:5px;
            margin: 10px;
            background-color: #eee;
        }

        .trash {
            text-align: right;
        }
    </style>

<head>
    <h1>Reportes de Falla</h1>
    <form action="equipo-con-mas-fallas">
        <input type="submit" value="Equipo con mas fallas" />
    </form>
    <form action="persona-con-mas-fallas">
        <input type="submit" value="Persona con mas fallas" />
    </form>
    <form action="display-reportes-por-mes-y-año">
        <input type="submit" value="Reportes por mes y año" />
    </form>
</head>

</head>
    {% for data in reportes %}
        <div class="data">
            <h3>Nombre: {{data["nombre"]}}</h3>
            <h3>ID de reporte: {{data["_id"]}}</h3>
            <h3>Equipo: {{data["equipo"]}}</h3>
            <h3>Falla: {{data["falla"]}}</h3>
            <h4><a href="reporte-num-{{data["_id"]}}" style="color:black;">More info</a></h4>
            <div class="trash">
                <p><a href="delete-{{data["_id"]}}" style="color:black; display:block; margin-left: auto;"><img src="{{ url_for('static', filename='Delete.png') }}"  style="width:25px;height:25px;"></a></p>
            </div>
        </div>
    {% endfor %}
    </div>

    <form action="crear-reporte">
        <input type="submit" value="Back" />
    </form>

</body>
</html>
