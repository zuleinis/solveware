<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <style>
        .data {
            padding: 20px;
            margin: 10px;
            background-color: #eee;
        }
    </style>

<head>
    <h1>Reportes de Falla</h1>
</head>

</head>
    {% for data in reportes %}
        <div class="data">
            <h3>{{data["nombre"]}}</h3>
            <h4><a href="display-{{data["nombre"]}}" style="color:black;">More info</a></h4>
            <h4><a href="delete-{{data["nombre"]}}" style="color:black; float: right; padding-bottom: 10px;">Delete</a></h4>
        </div>
    {% endfor %}
    </div>

    <form action="http://127.0.0.1:5000">
        <input type="submit" value="Back" />
    </form>

</body>
</html>
