<!DOCTYPE html>
<html>
  <head>
    <title>Reporte de Fallas</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Departamento de Atención al Usuario</h1>
    </header>
    <main>
      <h2>Reporte de Fallas</h2>
      <form method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="equipo">Equipo:</label>
        <input type="text" id="equipo" name="equipo" required />
        <label for="falla">Falla:</label>
        <textarea id="falla" name="falla" required></textarea>
        <input type="submit" value="Enviar" />
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Departamento de Atención al Usuario</p>
    </footer>
  </body>
</html>
